<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <img src="C:\Users\shash\Downloads\World Map (1).jpg" alt="Background Image">
    <div class="calc">
        <div class="display">
            <input type="text" class="display-input" disabled>
        </div>
        <div class="buttons">
            <button class="btn button-2">7</button>
            <button class="btn button-2">8</button>
            <button class="btn button-2">9</button>
            <button class="btn button-4">รท</button>
            <button class="btn button-2">4</button>
            <button class="btn button-2">5</button>
            <button class="btn button-2">6</button>
            <button class="btn button-4">x</button>
            <button class="btn button-2">1</button>
            <button class="btn button-2">2</button>
            <button class="btn button-2">3</button>
            <button class="btn button-4">-</button>
            <button class="btn button-2">0</button>
            <button class="btn button-5">.</button>
            <button class="btn button-5">=</button>
            <button class="btn button-4">+</button>
            <button class="btn btn-clear">C</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.querySelector('.display-input');
            const buttons = document.querySelectorAll('.btn:not(.btn-clear)');
            const clearButton = document.querySelector('.btn-clear');
        
            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const value = button.textContent;
                    if (value === '=') {
                        try {
                            const expression = display.value.replace(/x/g, '*').replace(/รท/g, '/');
                            display.value = new Function('return ' + expression)();
                        } catch {
                            display.value = 'Error';
                        }
                    } else {
                        display.value += value;
                    }
                });
            });
        
            clearButton.addEventListener('click', () => {
                display.value = '';
            });
        });
        </script>
        
</body>
</html>
